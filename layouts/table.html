<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function tab(x)
        {
            document.getElementById('print').innerHTML="";
            var data=document.getElementById('print');
            for(let i=1;i<=10;i++)
            {
                const head=document.createElement('h3');
                head.innerHTML=x+" * "+i+" = "+x*i;
                data.appendChild(head);
            }
        }
        </script>
</head>
<body style="background-color: brown;">
    <div style="float: left; background-color: blueviolet; color: aliceblue; width: 300px; height: 650px; margin-top: 30px; margin-left: 30px ; ">
        <h1 style="text-align: center;">NUMBERS</h1>
        <div class="form-check m-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="1" onclick="tab(1)">
            <label class="form-check-label" for="1">

            </label>
          </div>

            </label>
          </div>

    </div>
    <div style="float: left; background-color: rgb(43, 226, 116); color: aliceblue; width: 1130px; height: 650px; margin-top: 30px; margin-left: 30px;">
        <div class="container">
