<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="height: 60px; width: 100%; background-color: blue; color: white; text-align: center;">LIST</h1>
    <div class="container" >
        <div class="row" id="output">
        </div>
    </div>
    <div>
        <center>
        <button onclick="al()" type="button" class="btn btn-success">ALL</button>
        <button onclick="f1()" type="button" class="btn btn-success">18-50</button>
        <button onclick="f2()" type="button" class="btn btn-success">50-80</button>
        <button onclick="f3()" type="button" class="btn btn-success">80 Above</button>
        </center>
    </div>
</body>
<script>
    let p1={
        name:"anmol",
        age:9
    }
    let p2={
        name:"gaurav",
        age:92
    }
    let p3={
        name:"anushka",
        age:20
    }
    let p4={
        name:"arvind",
        age:55
    }
    let p5={
        name:"pal",
        age:17
    }
    let p6={
        name:"aman",
        age:34
    }
    let p7={
        name:"adarsh",
        age:55
    }
    let p8={
        name:"ankit",
        age:32
    }
    let p9={
        name:"dishant",
        age:90
    }
    let p10={
        name:"deepak",
        age:45
    }
    let p11={
        name:"ankush",
        age:59
    }
    let p12={
        name:"sagar",
        age:93
    }
    let p13={
        name:"faizuu",
        age:900
    }
    let arr=[p1,p2,p3,p4,p5,p6,p7,p8,p9,p10,p11,p12,p13];
    const o=document.getElementById('output');
    function al(){
        o.innerHTML="";
        for(let i=0;i<arr.length;i++)
        {
            let c1=document.createElement('div');
            c1.setAttribute('class','col-md-6')
            c1.innerHTML=arr[i].name;
            o.appendChild(c1);

            let c2=document.createElement('div');
            c2.setAttribute('class','col-md-6')
            c2.innerHTML=arr[i].age;
            o.appendChild(c2);


        }

    }
    function f1(){
        o.innerHTML="";
        for(let i=0;i<arr.length;i++)
        {
            if(arr[i].age>=18&&arr[i].age<50){
            let c1=document.createElement('div');
            c1.setAttribute('class','col-md-6')
            c1.innerHTML=arr[i].name;
            o.appendChild(c1);

            let c2=document.createElement('div');
            c2.setAttribute('class','col-md-6')
            c2.innerHTML=arr[i].age;
            o.appendChild(c2);
            }

        }
    }

    function f2(){
        o.innerHTML="";
        for(let i=0;i<arr.length;i++)
        {
            if(arr[i].age>=50&&arr[i].age<80){
            let c1=document.createElement('div');
            c1.setAttribute('class','col-md-6')
            c1.innerHTML=arr[i].name;
            o.appendChild(c1);

            let c2=document.createElement('div');
            c2.setAttribute('class','col-md-6')
            c2.innerHTML=arr[i].age;
            o.appendChild(c2);
            }

        }
    }

    function f3(){
        o.innerHTML="";
        for(let i=0;i<arr.length;i++)
        {
            if(arr[i].age>=80){
            let c1=document.createElement('div');
            c1.setAttribute('class','col-md-6')
            c1.innerHTML=arr[i].name;
            o.appendChild(c1);

            let c2=document.createElement('div');
            c2.setAttribute('class','col-md-6')
            c2.innerHTML=arr[i].age;
            o.appendChild(c2);
            }

        }
    }
</script>
</html>
