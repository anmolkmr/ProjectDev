<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function chk()
        {
            var x=document.getElementById('p1');
            var y=document.getElementById('p2');
            if(x.value!=y.value)
            {
                window.alert("Password not Matched");
                x.value="";
                y.value="";
                x.focus();
                x.style.boxShadow="0px 0px 2px 2px red ";
                y.style.boxShadow="0px 0px 2px 2px red ";
                
            }
            else{
                x.style.boxShadow="0px 0px 2px 2px green ";
                y.style.boxShadow="0px 0px 2px 2px green ";
            }

        }
        </script>
</head>
<body>
    <div class="container">
    <h1>Bootcamp Registration Form</h1>
    <h4>Complete this form to express your interest in upcoming web development Bootcamp.</h4>
    <h2>Login Details</h2>
    <br>
    <form action="../index.html" target="_blank">
    <label>Email</label><br>
    <input class="form-control" type="text" placeholder="mail@gmail.com" autofocus required>
    <label>Password</label><br>
    <input  class="form-control" id="p1" type="password" placeholder="Password" required>
    <label>Re-Enter Password </label><br>
    <input class="form-control" id="p2" type="password" placeholder="Re-Enter Password" required onchange="chk()">
    <h2>Personal information</h2>
    <label>Name</label><br>
    <input class="form-control" type="text" placeholder="Name" >
    <label>Phone</label><br>
    <input class="form-control" type="tel" placeholder="Phone" pattern="+91-[0-9]{10}">
    <label>Name</label><br>
    <input class="form-control" type="text" placeholder="University Roll No." >
    <label>Branch</label><br>
    <input class="form-control" type="text" placeholder="CSE">
    <label>Section</label><br>
    <input checked type="radio" id="A" placeholder="1" name="sec"><label for="A"> A&nbsp;&nbsp;&nbsp;</label >
    <input type="radio" id="B" placeholder="2" name="sec"><label for="B">B&nbsp;&nbsp;&nbsp;</label>
    <input disabled type="radio" id="C" placeholder="3" name="sec"><label for="C">C&nbsp;&nbsp;&nbsp;</label>
    <br>
    <input type="checkbox" required="Please Agree terms and conditions"><label>I have read and agree to the terms and conditions.</label>
    <br>
    <div style="margin-left: 1000px;">
    <button  style=" width: 100px; " class="btn btn-dark" type="submit">Submit</button>
    <button style=" width: 100px; " class="btn btn-danger" type="reset">Reset</button>
</div>
    </form>
    </div>
</body>
</html>
